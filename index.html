<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP - タグテスト用</title>
    
    <!-- ここに各種計測タグ（GTMのheadタグなど）を設置します -->

    <style>
        body { font-family: sans-serif; text-align: center; padding: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { color: #333; }
        p { color: #666; }
        .button {
            display: inline-block;
            padding: 15px 40px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <!-- ここに各種計測タグ（GTMのnoscriptタグなど）を設置します -->

    <div class="container">
        <h1>タグ挙動テスト用LP</h1>
        <p>このページは、各種マーケティングタグや分析タグの挙動をテストするために作られました。</p>
        <p>下のボタンをクリックすると、サンクスページに遷移します。</p>
        
        <a href="thanks.html" class="button">申込ボタン</a>
    </div>

</body>
</html>

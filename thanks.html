<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンクスページ - タグテスト用</title>
    
    <!-- ここに各種計測タグ（GTMのheadタグなど）を設置します -->
    <!-- ※コンバージョンタグなどは、こちらのページにのみ設置することが多いです -->

    <style>
        body { font-family: sans-serif; text-align: center; padding: 40px; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { color: #28a745; }
        p { color: #666; }
        a { color: #007bff; }
    </style>
</head>
<body>

    <!-- ここに各種計測タグ（GTMのnoscriptタグなど）を設置します -->

    <div class="container">
        <h1>お申し込みありがとうございました</h1>
        <p>サンクスページです。コンバージョンタグのテストなどにご利用ください。</p>
        <br>
        <a href="index.html">トップページに戻る</a>
    </div>

</body>
</html>
